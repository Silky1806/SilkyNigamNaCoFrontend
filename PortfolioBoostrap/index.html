<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-12">
                <div class="header-bar">
                    <div class="d-flex align-items-center">
                        <div class="circle"></div>
                        <span class="ms-3">PORTPONE</span>
                    </div>
                    <div class="title">PERSONAL PORTFOLIO</div>
                    <div class="d-flex align-items-center">
                        <span>DOCS</span>
                        <div class="circle ms-3"></div>
                        <div class="circle ms-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-4 mb-4">
                <div class="panel">
                    <h4 class="mb-3">PERSONAL PORTFOLIO</h4>
                    <div class="dotted-area">
                        <div class="center-circle"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="panel text-center">
                    <div class="profile-circle mb-3"></div>
                    <div class="d-flex justify-content-center gap-2 mb-3">
                        <div class="button-outline">TITLE</div>
                        <div class="button-outline">ABOUT</div>
                    </div>
                    <h4 class="mb-4">PERSONAL PORTFOLIO</h4>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="d-flex align-items-center mb-2">
                                <div class="circle small"></div>
                                <span class="ms-2">TITLE</span>
                            </div>
                            <div class="content-lines"></div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="d-flex align-items-center mb-2">
                                <div class="circle small"></div>
                                <span class="ms-2">CONTENT</span>
                            </div>
                            <div class="content-lines"></div>
                        </div>
                        <div class="col-12 col-sm-6 mt-3">
                            <div class="d-flex align-items-center mb-2">
                                <div class="circle small"></div>
                                <span class="ms-2">CONTENT</span>
                            </div>
                            <div class="content-lines"></div>
                        </div>
                        <div class="col-12 col-sm-6 mt-3">
                            <div class="d-flex align-items-center mb-2">
                                <div class="circle small"></div>
                                <span class="ms-2">PROJECTS</span>
                            </div>
                            <div class="content-lines"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="panel">
                    <h4 class="mb-3">PERSONAL CONTENT</h4>
                    <div class="content-line mb-3"></div>
                    <div class="content-line mb-3"></div>
                    <div class="content-line mb-3"></div>
                    <div class="button-outline-full mb-4"></div>
                    <div class="browser-window mb-4">
                        <div class="browser-header">
                            <div class="dots">•••</div>
                        </div>
                        <div class="browser-content"></div>                      
                    </div>
                    <div class="browser-window">
                        <div class="browser-header">
                            <div class="dots">•••</div>
                        </div>
                        <div class="browser-content d-flex p-2">
                            <div class="square"></div>
                            <div class="ms-2 flex-grow-1">
                                <div class="content-line mb-2"></div>
                                <div class="content-line"></div>
                                <div class="content-line"></div>
                                <div class="content-line"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="panel text-center">
                    <h4>PEEAN</h4>
                    <h4>ANIN</h4>
                    <h4>BASIC</h4>
                    <div class="content-line mt-3 mx-auto" style="width: 80%;"></div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="panel dotted-area-full"></div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="panel">
                    <h4 class="mb-3">TOP PROJECTS</h4>
                    <div class="dotted-area-small mb-3"></div>
                    <div class="d-flex justify-content-between">
                        <div class="circle small"></div>
                        <div class="circle small"></div>
                        <div class="circle small"></div>
                        <div class="circle small"></div>
                        <div class="circle small"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
